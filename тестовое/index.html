<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="form-wrap">
    <div class="profile"><img src="https://html5book.ru/wp-content/uploads/2016/10/profile-image.png">
        <h1>Регистрация</h1>
    </div>
    <form method="post" action="form.php">
        <div>
            <label for="name">Имя</label>
            <input type="text" name="name" id="name" required>
        </div>
        <div class="radio">
            <span>Пол</span>
            <label>
                <input type="radio" name="sex" value="мужской">мужской
            </label>
            <label>
                <input type="radio" name="sex" value="женский">женский
            </label>
        </div>
        <div>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" required>
        </div>
        <div>
            <label for="country">Страна</label>
            <select name="country" id="country">
                <option>Выберите страну проживания</option>
                <option value="Россия">Россия</option>
                <option value="Украина">Россия1</option>
                <option value="Беларусь">Россия2</option>
            </select>
            <div class="select-arrow"></div>
        </div>
        <button type="submit">Отправить</button>
    </form>
</div>
</body>
</html>
